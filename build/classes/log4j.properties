
# Konfigurasi kategori
log4j.rootLogger=WARN,fileout,console

#modul
log4j.logger.net.sf.jasperreports=WARN
log4j.logger.org.springframework=WARN
log4j.logger.reports=WARN

# File output
log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=logs/klontong.html
log4j.appender.fileout.MaxFileSize=1MB
log4j.appender.fileout.Append=true
#log4j.appender.fileout.datePattern='.'yyyy-MM-dd
log4j.appender.fileout.layout=org.apache.log4j.HTMLLayout
#log4j.appender.fileout.layout.conversionPattern=%d [%t] %p (%F:%L) \u00ad %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.Target=System.out
log4j.appender.console.layout.conversionPattern=%d [%t] %p (%F:%L) \u00ad %m%n

